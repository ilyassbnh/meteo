<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live coding</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://tomlutzenberger.github.io/meteocons.css/dist/meteocons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main container" id="divv">
    <div class="form-group">
      <input class="form-control" id="cityInput" style="width: 50%; margin: 25px;" placeholder="Enter the city" type="text">
      <button id="getLocationBtn">Get My Weather</button>
      <p id="demo"></p>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-4 weather-panel">
          <div class="col-xs-6">
            <h2 id="cityName">Lucerne<br></h2><h4 id="today-date">May 24, 2024</h4>
            <p class="h3"><i class="mi mi-fw mi-lg"></i></p>
          </div>
          <div class="col-xs-6 text-center">
            <div class="h1 temperature">
              <span>12Â°</span>
              <br>
            </div>
          </div>
          <div class="col-xs-12">
            <ul class="list-inline row forecast" id="forecast">
              <!-- Forecast items will be dynamically added here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <canvas id="myChart"></canvas>
  </div>

  <!-- JavaScript file -->
  <script src="scripts.js"></script>
</body>
</html>
